<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTC-8">
    <title>GifTastic</title>
    
    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!-- Link to style.css -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    
    <!-- Google Fonts Link -->
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
</head>

<body>
    <!-- Content Container -->
    <div class="container">
        
        <!-- Button Container (Top of Page) -->
        <div id="buttonHeading" class="row">
            <div id="buttons" class="col-md-12"></div>
        </div>
        <br>
        <div class="row">
            
            <!-- Gifs Container -->
            <div id="gifs" class="col-md-9"></div>
            
            <!-- Add TV Show Form -->
            <div id="form" class="col-md-3">
                <p id="heading">Add a TV Show</p>
                <input id="newShow" type="text">
                <br>
                <br>
                <button id="submit" type="button" class="btn btn-default">Submit</button>
            </div>
        </div>
    </div>

    <!-- jQuery Script -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    
    <!-- app.js Script -->
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
    
    <!-- Bootstrap Script-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


</body>

</html>
